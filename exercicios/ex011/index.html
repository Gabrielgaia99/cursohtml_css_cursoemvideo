<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
        <h1>Imagem dinâmica</h1>
        <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navagador.</p>

        <p>
            <picture>
                <!--A ordem do "source media type" importa e muito, sempre colocar na sequência correta-->
                <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
                <source media="(max-width: 1000px)" srcset="imagens/foto-m.png" type="image/png">
                <img src="imagens/foto-g.png" alt="imagem fléxivel">
            </picture>
                <h1>Reproduzindo Áudio</h1>
                <p>Aprendendo a reproduzir áudios em HTML5</p>
                <audio src="midia/joaogomes.mp3" controls autoplay></audio>
                <!-- para add audio, controls e autoplay-->

                <audio preload="metadata" autoplay controls>
                    <source src="midia/oboy.mp3" type="audio/mpeg">
                    <source src="midia/dulcereggaeton.ogg" type="audio/ogg">
                    <source src="midia/oboy.wav" type="audio/wav">
                    <p>Infelizmente seu navegador não consegue reproduzir áudio.</p>
                </audio>



        </p>
    
</body>
</html>
