<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>

    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospepado no meu próprio servidor.</p>

    <video src="midia/Video-Teste-1.webm" width="500" poster="imagens/teste.jpg" controls></video>
    <source src="midia/video-teste.mp4" type="video/mp4">
    <source src="midia/teste1.m4v" type="video/mp4">
    <p>Seu navegador não tem compatibilidade com reprodução dos vídeos</p>

    <h1>Inserindo vídeos do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/_LR9llYaUlI" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
